plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.eclipse.collections:eclipse-collections-api:10.0.0'
    implementation 'org.eclipse.collections:eclipse-collections:10.0.0'
    compileOnly 'org.projectlombok:lombok:1.18.10' // EPL1.0
    testCompileOnly 'org.projectlombok:lombok:1.18.10' // EPL1.0
    testImplementation 'junit:junit:4.+'
}

mainClassName = 'build.jre.Main'
applicationDefaultJvmArgs = ["-Xmx1G"]

sourceCompatibility = 11
targetCompatibility = 11

def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

tasks.withType(JavaCompile) {
    options.encoding = defaultEncoding
}

jar {
    manifest {
        attributes provider: 'gradle'
    }
}

apply from: 'build-jre.gradle'

